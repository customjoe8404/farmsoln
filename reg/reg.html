<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmConnect - Register</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="auth-container" id="auth-container" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="form-container">
            <div class="auth-header">
                <h1>Join FarmConnect</h1>
                <p>Create your account to get started</p>
            </div>

            <form id="register-form" enctype="multipart/form-data">
                <!-- Background Selection -->
                <div class="background-selector">
                    <label>Choose Your Background</label>
                    <div class="background-options">
                        <div class="background-option selected" data-bg="linear-gradient(135deg, #667eea 0%, #764ba2 100%)">
                            <div class="color-swatch bg-farm1"></div>
                        </div>
                        <div class="background-option" data-bg="linear-gradient(135deg, #f093fb 0%, #f5576c 100%)">
                            <div class="color-swatch bg-farm2"></div>
                        </div>
                        <div class="background-option" data-bg="linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)">
                            <div class="color-swatch bg-farm3"></div>
                        </div>
                        <div class="background-option" data-bg="linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)">
                            <div class="color-swatch bg-farm4"></div>
                        </div>
                        <div class="background-option" data-bg="linear-gradient(135deg, #fa709a 0%, #fee140 100%)">
                            <div class="color-swatch bg-farm5"></div>
                        </div>
                        <div class="background-option" data-bg="linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)">
                            <div class="color-swatch bg-farm6"></div>
                        </div>
                    </div>
                </div>

                <!-- Profile Photo Section -->
                <div class="photo-upload">
                    <div class="photo-preview-container">
                        <div class="photo-preview" id="photo-preview">
                            <span>Profile Photo</span>
                        </div>
                        <button type="button" class="remove-photo" id="remove-photo">√ó</button>
                    </div>
                    
                    <div class="photo-upload-options">
                        <button type="button" class="camera-btn" id="camera-btn">üì∑ Take Photo</button>
                        <button type="button" class="upload-btn active" id="upload-btn">üìÅ Upload Photo</button>
                    </div>
                    
                    <input type="file" id="portfolio-photo" name="portfolio_photo" class="file-input" accept="image/*">
                    <label for="portfolio-photo" class="file-label" id="file-label">Choose Photo</label>
                </div>

                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <div class="input-with-icon">
                        <input type="text" id="register-name" name="full_name" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <div class="input-with-icon">
                        <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="register-password" name="password" placeholder="Create a password (min. 6 characters)" required>
                        <button type="button" class="toggle-password">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                        <button type="button" class="toggle-password">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>

                <div class="form-footer">
                    <p>Already have an account? <a href="index.html">Sign in here</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Camera Modal -->
    <div class="camera-modal" id="camera-modal">
        <div class="camera-container">
            <h3>Take Profile Picture</h3>
            
            <!-- Camera Stage -->
            <div class="camera-stage active" id="camera-stage">
                <div class="camera-preview">
                    <video id="camera-video" autoplay playsinline></video>
                </div>
                <div class="camera-controls">
                    <button class="capture-btn" id="capture-btn">Capture Photo</button>
                    <button class="close-camera" id="close-camera">Close</button>
                </div>
            </div>

            <!-- Preview Stage -->
            <div class="camera-stage" id="preview-stage">
                <div class="camera-preview">
                    <canvas id="photo-canvas"></canvas>
                </div>
                <div class="camera-controls">
                    <button class="retake-btn" id="retake-btn">Retake</button>
                    <button class="use-photo-btn" id="use-photo-btn">Use This Photo</button>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    
</body>
</html>

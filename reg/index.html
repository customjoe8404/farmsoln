<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmConnect - Login</title>
    
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container" id="auth-container" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="form-container">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your FarmConnect account</p>
            </div>

            <!-- Background Selection -->
            <div class="background-selector">
                <label>Choose Your Background</label>
                <div class="background-options">
                    <div class="background-option selected" data-bg="linear-gradient(135deg, #667eea 0%, #764ba2 100%)">
                        <div class="color-swatch bg-farm1"></div>
                    </div>
                    <div class="background-option" data-bg="linear-gradient(135deg, #f093fb 0%, #f5576c 100%)">
                        <div class="color-swatch bg-farm2"></div>
                    </div>
                    <div class="background-option" data-bg="linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)">
                        <div class="color-swatch bg-farm3"></div>
                    </div>
                    <div class="background-option" data-bg="linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)">
                        <div class="color-swatch bg-farm4"></div>
                    </div>
                    <div class="background-option" data-bg="linear-gradient(135deg, #fa709a 0%, #fee140 100%)">
                        <div class="color-swatch bg-farm5"></div>
                    </div>
                    <div class="background-option" data-bg="linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)">
                        <div class="color-swatch bg-farm6"></div>
                    </div>
                </div>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <div class="input-with-icon">
                        <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="forgot-password">
                    <details>
                        <summary>Forgot your password?</summary>

                        <!-- Request a reset link -->
                        <form id="reset-request-form" class="reset-form">
                            <label for="reset-email">Enter your email to receive a reset link</label>
                            <input type="email" id="reset-email" name="email" placeholder="you@example.com" required>
                            <button type="submit" class="submit-btn">Send Reset Link</button>
                        </form>

                        <!-- Change password with reset code -->
                        <form id="change-with-code-form" class="change-form">
                            <label for="reset-token">Have a reset code? Enter it and choose a new password</label>
                            <input type="text" id="reset-token" name="token" placeholder="Reset code" required>
                            <input type="password" id="new-password" name="newPassword" placeholder="New password" required>
                            <button type="submit" class="submit-btn">Change Password</button>
                        </form>
                    </details>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>

                <div class="form-footer">
                    <p>Don't have an account? <a href="reg.html">Create one here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="../reg/auth.js"></script>
     <script>
       
    </script>
 
</body>
</html>

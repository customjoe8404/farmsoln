<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>‚ö†Ô∏è Farm Alerts - Aeterna</title>
    <link rel="stylesheet" href="/src/assets/css/alert.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="dashboard-header">
        <div class="header-left">
          <a href="/index.html" class="back-btn">‚Üê Back to Dashboard</a>
          <h1>‚ö†Ô∏è Farm Alert System</h1>
          <p>Real-time notifications and farm health monitoring</p>
        </div>
        <div class="user-profile">
          <div id="user-display-name">User</div>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
      </div>

      <div class="page-content">
        <!-- Alert Statistics -->
        <div class="alert-stats">
          <div class="stat-card critical">
            <div class="stat-value" id="critical-count">0</div>
            <div class="stat-label">Critical Alerts</div>
          </div>
          <div class="stat-card warning">
            <div class="stat-value" id="warning-count">0</div>
            <div class="stat-label">Warnings</div>
          </div>
          <div class="stat-card info">
            <div class="stat-value" id="info-count">0</div>
            <div class="stat-label">Information</div>
          </div>
          <div class="stat-card success">
            <div class="stat-value" id="resolved-count">0</div>
            <div class="stat-label">Resolved</div>
          </div>
        </div>

        <!-- Alert Filters -->
        <div class="alerts-filters">
          <button
            class="filter-btn active"
            onclick="alertsApp.filterAlerts('all')"
          >
            All Alerts
          </button>
          <button
            class="filter-btn"
            onclick="alertsApp.filterAlerts('critical')"
          >
            Critical
          </button>
          <button
            class="filter-btn"
            onclick="alertsApp.filterAlerts('warning')"
          >
            Warnings
          </button>
          <button class="filter-btn" onclick="alertsApp.filterAlerts('info')">
            Information
          </button>
          <button
            class="filter-btn"
            onclick="alertsApp.filterAlerts('resolved')"
          >
            Resolved
          </button>
          <button class="filter-btn" onclick="alertsApp.filterAlerts('unread')">
            Unread
          </button>
        </div>

        <!-- Control Buttons -->
        <div class="alert-controls" style="margin-bottom: 25px">
          <button onclick="alertsApp.checkAlerts()" class="btn-primary">
            üîÑ Check for New Alerts
          </button>
          <button onclick="alertsApp.markAllAsRead()" class="btn-secondary">
            üì≠ Mark All as Read
          </button>
          <button onclick="alertsApp.clearResolved()" class="btn-outline">
            üóëÔ∏è Clear Resolved
          </button>
        </div>

        <!-- Alerts List -->
        <div id="alerts-list">
          <div class="loading">
            <div class="spinner"></div>
            <p>Loading farm alerts...</p>
          </div>
        </div>

        <!-- Alert Settings -->
        <div class="card">
          <div class="card-header">
            <h2>‚öôÔ∏è Alert Preferences</h2>
          </div>
          <div class="alert-settings">
            <div class="form-group">
              <label>
                <input type="checkbox" id="weather-alerts" checked />
                Weather Alerts (storms, frost, heat waves)
              </label>
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" id="pest-alerts" checked />
                Pest & Disease Alerts
              </label>
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" id="irrigation-alerts" checked />
                Irrigation Alerts
              </label>
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" id="market-alerts" />
                Market Price Alerts
              </label>
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" id="task-reminders" checked />
                Task Reminders
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/src/assets/js/utils.js"></script>
    <script src="/src/assets/js/session.js"></script>
    <script>
      const alertsApp = new AlertsApp();
      document.addEventListener("DOMContentLoaded", function () {
        ensureSession().then(function () {
          const userData = getCookie("user_data");
          if (userData) {
            try {
              const user = JSON.parse(userData);
              document.getElementById("user-display-name").textContent =
                user.full_name || user.username;
            } catch (e) {}
          }
          alertsApp.initialize();
        });
      });
    </script>
  </body>
</html>

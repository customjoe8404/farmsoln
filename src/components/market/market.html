<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ğŸ“ˆ Market Intelligence - Aeterna</title>
    <link rel="stylesheet" href="/src/assets/css/market.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="dashboard-header">
        <div class="header-left">
          <a href="/index.html" class="back-btn">â† Back to Dashboard</a>
          <h1>ğŸ“ˆ Market Intelligence</h1>
          <p>Live commodity prices and market trends</p>
        </div>
        <div class="user-profile">
          <div id="user-display-name">User</div>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
      </div>

      <div class="page-content">
        <!-- Market Controls -->
        <div class="card">
          <div class="card-header">
            <h2>ğŸ”„ Market Data</h2>
            <button onclick="marketApp.refreshData()" class="btn-secondary">
              ğŸ”„ Refresh
            </button>
          </div>
          <div class="market-controls">
            <div class="form-group">
              <label for="market-region">ğŸŒ Region</label>
              <select id="market-region">
                <option value="local">Local Market</option>
                <option value="regional">Regional</option>
                <option value="national">National</option>
                <option value="international">International</option>
              </select>
            </div>
            <div class="form-group">
              <label for="crop-filter">ğŸŒ± Crop Filter</label>
              <select id="crop-filter">
                <option value="all">All Crops</option>
                <option value="grains">Grains</option>
                <option value="vegetables">Vegetables</option>
                <option value="fruits">Fruits</option>
                <option value="cash">Cash Crops</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Price Overview -->
        <div class="card">
          <div class="card-header">
            <h2>ğŸ’° Current Prices</h2>
          </div>
          <div id="price-overview">
            <div class="loading">
              <div class="spinner"></div>
              <p>Loading market data...</p>
            </div>
          </div>
        </div>

        <!-- Price Trends -->
        <div class="card">
          <div class="card-header">
            <h2>ğŸ“Š Market Trends</h2>
          </div>
          <div id="price-trends">
            <div class="loading">
              <div class="spinner"></div>
              <p>Analyzing market trends...</p>
            </div>
          </div>
        </div>

        <!-- Trading Recommendations -->
        <div class="card">
          <div class="card-header">
            <h2>ğŸ’¡ Trading Advice</h2>
          </div>
          <div id="trading-advice">
            <div class="loading">
              <div class="spinner"></div>
              <p>Generating trading recommendations...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/src/assets/js/utils.js"></script>
    <script src="/src/assets/js/session.js"></script>
    <script>
      const marketApp = new MarketApp();
      document.addEventListener("DOMContentLoaded", function () {
        ensureSession().then(function () {
          const userData = getCookie("user_data");
          if (userData) {
            try {
              const user = JSON.parse(userData);
              document.getElementById("user-display-name").textContent =
                user.full_name || user.username;
            } catch (e) {}
          }
          marketApp.loadMarketData();
        });
      });
    </script>
  </body>
</html>
